<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCONDITE_INGLES_REGULAR</title>
    <style>
        canvas
        {
            background: grey;
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }

        #b1{
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: -8px;
        }

        .space-button{
            margin-left: -300px;
            margin-right: -300px;
        }

        .nombre-Mario {
            background-color: red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .nombre-Luigi {
            background-color: green;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .nombre-Sonic {
            background-color: blue;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button-Mario {
            padding: 10px 15px;
            border: 2px solid red;
            cursor: pointer;
            float: left 5px;
            transition: color 0.5s ease;
        }

        .button-Mario:hover {
            background-color: red;
            color: white;
        }

        .button-Luigi {
            padding: 10px 15px;
            border: 2px solid green;
            cursor: pointer;
            float: left 5px;
            transition: color 0.5s ease;
        }

        .button-Luigi:hover {
            background-color: green;
            color: white;
        }

        .button-Sonic {
            padding: 10px 15px;
            border: 2px solid blue;
            cursor: pointer;
            float: left 5px;
            transition: color 0.5s ease;
        }

        .button-Sonic:hover {
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>

    </div>

    <div>
        <h4 class="nombre-Sonic">Sonic</h4>
        <button class="button-Sonic" id="avanzarSonic">Avanzar!!</button>
        <button class="button-Sonic" id="pararSonic">Parar!!</button>
    </div>

    </div>

        {
            ctx.fillStyle = 'black';

        };

        function pintarCuadrado2() 
        {
            ctx.fillStyle = 'white';

            ctx.fillStyle = 'white';

            ctx.fillStyle = 'white';
            ctx.fillRect(cuadrado2.x,cuadrado2.y - 240,cuadrado2.w,cuadrado2.h);

            ctx.fillStyle = 'white';
            ctx.fillRect(cuadrado2.x,cuadrado2.y - 360,cuadrado2.w,cuadrado2.h);

            ctx.fillStyle = 'white';
            ctx.fillRect(cuadrado2.x,cuadrado2.y - 480,cuadrado2.w,cuadrado2.h);
        };

        pintarCuadrado1();
        pintarCuadrado2();

        function pintarJugadores() {
            
            ctx.drawImage(jugador1.imagen,jugador1.x,jugador1.y,jugador1.w,jugador1.h);
            ctx.drawImage(jugador2.imagen,jugador2.x,jugador2.y,jugador2.w,jugador2.h);
            ctx.drawImage(jugador3.imagen,jugador3.x,jugador3.y,jugador3.w,jugador3.h);


            requestAnimationFrame(pintarJugadores);
        };

        pintarJugadores();
